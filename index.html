<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Glassmorphic Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hud-corner { position: absolute; top: 30px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; pointer-events: none; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); width: 80%; max-width: 320px; pointer-events: auto;
        }
        .btn {
            padding: 18px 36px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; cursor: pointer; border: none; width: 100%; margin-top: 10px;
        }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-cta { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }
        .btn:active { transform: scale(0.92); }
        .score-text { font-size: 3.5rem; font-weight: 900; tabular-nums: true; line-height: 1; margin: 0; }
        .best-label { font-size: 0.7rem; font-weight: 700; opacity: 0.4; letter-spacing: 0.1em; margin-top: 2px; }
        .combo-badge { margin-top: 10px; padding: 6px 12px; border-radius: 10px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .combo-title { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; font-style: italic; }
        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; font-size: 0.8rem; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .title-text { font-size: min(11vw, 3.2rem); font-weight: 900; letter-spacing: -2px; margin: 0; line-height: 1; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        // FACEBOOK CTA INTEGRATION
        window.FbPlayableAd = window.FbPlayableAd || {
            onCTAClick: function() { window.open("https://apps.apple.com", "_blank"); }
        };

        const CONFIG = {
            BLOCK_HEIGHT: 1, INITIAL_SIZE: 4, SPEED_INITIAL: 0.16,
            SPEED_INC: 0.004, MAX_SPEED: 0.5, PERFECT_THRESHOLD: 0.15,
            COLORS: ['#00ffff', '#7000ff', '#ff0070', '#ffcf00', '#00ff70']
        };

        const state = {
            status: 'START', score: 0, bestScore: parseInt(localStorage.getItem('stackBest')) || 0,
            combo: 0, axis: 'x', direction: 1, speed: CONFIG.SPEED_INITIAL,
            stack: [], rubble: [], effects: [], activeBlock: null, lastTime: 0
        };

        const AudioService = {
            ctx: null, scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(step, isPerfect) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                const freq = this.scale[step % 8] * Math.pow(2, Math.floor(step / 8));
                osc.type = isPerfect ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.12, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.6);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.6);
            },
            playGameOver() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.8);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.8);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.8);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            getComboTitle(c) {
                if (c < 2) return "PERFECT!"; if (c < 5) return "COOL!";
                if (c < 10) return "INSANE!!"; return "UNSTOPPABLE!!!";
            },
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen animate-pop">
                        <h1 class="title-text">STACK & SNAP</h1>
                        <p style="color:#0ff; font-weight:700; letter-spacing:0.3em; font-size:0.7rem; margin-top:5px;">GLASS EDITION</p>
                        <div class="tap-prompt">TAP TO START</div>
                    </div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `<div class="hud-corner animate-pop">
                        <div class="score-text">${state.score}</div>
                        <div class="best-label">BEST: ${state.bestScore}</div>
                        ${state.combo > 0 ? `<div class="combo-badge" style="border-color:${CONFIG.COLORS[state.combo%5]}">
                            <div class="combo-title" style="color:${CONFIG.COLORS[state.combo%5]}">${this.getComboTitle(state.combo)}</div>
                            <div style="font-size:0.6rem; opacity:0.8;">${state.combo}X STREAK</div>
                        </div>` : ''}
                    </div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen">
                        <div class="glass-panel animate-pop">
                            <h2 style="font-size:2.5rem; font-weight:900; color:#ff0070; margin:0 0 10px 0;">CRASHED!</h2>
                            <div style="display:flex; justify-content:space-around; gap:20px; margin:20px 0;">
                                <div><p style="font-size:0.7rem; opacity:0.6; font-weight:800; margin-bottom:5px;">SCORE</p><p style="font-size:2rem; font-weight:900; margin:0;">${state.score}</p></div>
                                <div><p style="font-size:0.7rem; opacity:0.6; font-weight:800; margin-bottom:5px;">BEST</p><p style="font-size:2rem; font-weight:900; color:#0ff; margin:0;">${state.bestScore}</p></div>
                            </div>
                            <button id="btn-restart" class="btn btn-glass">TRY AGAIN</button>
                            <button onclick="window.FbPlayableAd.onCTAClick()" class="btn btn-cta">INSTALL NOW</button>
                        </div>
                    </div>`;
                    document.getElementById('btn-restart').onclick = (e) => { e.stopPropagation(); restartGame(); };
                }
            }
        };

        let scene, camera, renderer, pointLight;
        let shakeAmount = 0, shakeDuration = 0;

        function initEngine() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.04);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('root').appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            pointLight = new THREE.PointLight(0x00ffff, 5, 20); scene.add(pointLight);
            
            // Add stars
            const starGeom = new THREE.SphereGeometry(0.12, 4, 4);
            for(let i=0; i<60; i++) {
                const star = new THREE.Mesh(starGeom, new THREE.MeshBasicMaterial({ color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff }));
                const r = 50 + Math.random() * 50; const theta = Math.random()*Math.PI*2; const phi = Math.random()*Math.PI;
                star.position.set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                scene.add(star);
            }
            createFoundation();
            state.lastTime = performance.now();
            animate(state.lastTime);
            
            const handleAction = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                AudioService.init();
                if(state.status === 'START') { state.status = 'PLAYING'; spawnNewBlock(); }
                else if(state.status === 'PLAYING') { placeBlock(); }
                UIManager.render();
            };
            window.addEventListener('mousedown', handleAction);
            window.addEventListener('touchstart', handleAction, { passive: false });
        }

        function createGlassMaterial(color, isBase = false) {
            return new THREE.MeshPhysicalMaterial({
                color: color, emissive: color, emissiveIntensity: isBase ? 0.5 : 0.8,
                metalness: 0, roughness: 0.1, transmission: 0.9, thickness: 0.5, ior: 1.5, transparent: true
            });
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), createGlassMaterial(new THREE.Color(0x00ffff), true));
            scene.add(mesh); state.stack.push(mesh);
        }

        function spawnNewBlock() {
            if (state.status !== 'PLAYING') return;
            const prev = state.stack[state.stack.length - 1];
            const prevSize = prev.geometry.parameters;
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const color = new THREE.Color().setHSL((state.stack.length * 0.1) % 1, 0.8, 0.6);
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(prevSize.width, 1, prevSize.depth), createGlassMaterial(color));
            mesh.position.y = state.stack.length;
            const offset = Math.random() > 0.5 ? 12 : -12;
            state.direction = offset > 0 ? -1 : 1;
            mesh.position[state.axis] = offset;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];
            scene.add(mesh); state.activeBlock = mesh;
            pointLight.color.copy(color);
        }

        function placeBlock() {
            const active = state.activeBlock; const prev = state.stack[state.stack.length - 1];
            const axis = state.axis;
            const size = axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const delta = active.position[axis] - prev.position[axis];
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.05) { gameOver(); return; }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            if (isPerfect) {
                active.position[axis] = prev.position[axis];
                state.combo++; AudioService.playNote(state.stack.length, true);
                shakeAmount = 0.3; shakeDuration = 200;
            } else {
                state.combo = 0; AudioService.playNote(state.stack.length, false);
                // Simple Rubble
                const rSize = size - overlap;
                const rGeom = axis === 'x' ? new THREE.BoxGeometry(rSize, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, rSize);
                const rubble = new THREE.Mesh(rGeom, active.material.clone());
                rubble.position.copy(active.position);
                rubble.position[axis] = prev.position[axis] + (overlap/2 + rSize/2) * Math.sign(delta);
                scene.add(rubble); state.rubble.push(rubble);
                
                active.geometry.dispose();
                active.geometry = axis === 'x' ? new THREE.BoxGeometry(overlap, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, overlap);
                active.position[axis] = prev.position[axis] + delta / 2;
            }

            state.stack.push(active); state.activeBlock = null; state.score++;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            const ty = state.stack.length; camera.position.y = 12 + ty; camera.lookAt(0, ty - 2, 0);
            spawnNewBlock();
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            if (state.score > state.bestScore) {
                state.bestScore = state.score;
                localStorage.setItem('stackBest', state.bestScore);
            }
            AudioService.playGameOver();
            shakeAmount = 1.5; shakeDuration = 600;
            UIManager.render();
        }

        function restartGame() {
            state.stack.forEach(m => scene.remove(m));
            state.rubble.forEach(m => scene.remove(m));
            if(state.activeBlock) scene.remove(state.activeBlock);
            state.stack = []; state.rubble = []; state.score = 0; state.combo = 0;
            state.speed = CONFIG.SPEED_INITIAL; state.status = 'PLAYING';
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);
            createFoundation(); spawnNewBlock(); UIManager.render();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const dt = (time - state.lastTime) / 16.666;
            state.lastTime = time;

            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed * dt;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
                pointLight.position.copy(state.activeBlock.position); pointLight.position.y += 2;
            }

            state.rubble.forEach((r, i) => { r.position.y -= 0.3 * dt; r.rotation.x += 0.1 * dt; });
            if (shakeDuration > 0) {
                const s = (Math.random() - 0.5) * shakeAmount;
                camera.position.x += s; camera.position.z += s;
                shakeDuration -= 16 * dt;
                if (shakeDuration <= 0) camera.position.set(12, 12 + state.stack.length, 12);
            }
            renderer.render(scene, camera);
        }

        initEngine(); UIManager.render();
    </script>
</body>
</html>
