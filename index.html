<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - True Glass Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #020205;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hud-corner { position: absolute; top: 30px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            width: 80%; max-width: 300px; pointer-events: auto;
        }

        .btn {
            padding: 18px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; border: none; width: 100%; margin-top: 10px;
        }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-cta { background: #00ffff; color: #000; font-weight: 900; }
        
        .score-text { font-size: 4rem; font-weight: 900; line-height: 1; margin: 0; }
        .best-label { font-size: 0.8rem; font-weight: 700; opacity: 0.5; }
        
        .combo-badge {
            margin-top: 10px; padding: 8px 15px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.2);
        }
        .combo-title { font-weight: 900; font-style: italic; }

        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        // CONFIG & STATE
        const CONFIG = {
            BLOCK_HEIGHT: 1,
            INITIAL_SIZE: 4,
            SPEED_INITIAL: 0.16,
            SPEED_INC: 0.004,
            MAX_SPEED: 0.5,
            PERFECT_THRESHOLD: 0.15,
            COLORS: ['#00ffff', '#7000ff', '#ff0070', '#ffcf00', '#00ff70']
        };

        let state = {
            status: 'START',
            score: 0,
            bestScore: localStorage.getItem('stackBest') || 0,
            combo: 0, axis: 'x', direction: 1, speed: CONFIG.SPEED_INITIAL,
            stack: [], rubble: [], effects: [], activeBlock: null,
            lastTime: 0, shake: 0
        };

        // AUDIO
        const AudioService = {
            ctx: null,
            scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(isPerfect) {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                const note = state.score % 8;
                const freq = isPerfect ? this.scale[note] * Math.pow(2, Math.floor(state.score/8)) : 180;

                osc.type = isPerfect ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.4);
                
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.4);
            },
            playGameOver() {
                this.init();
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(20, this.ctx.currentTime + 0.8);
                g.gain.setValueAtTime(0.2, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.8);
                osc.connect(g); g.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.8);
            }
        };

        // UI
        const UIManager = {
            root: document.getElementById('ui-root'),
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen animate-pop"><h1>STACK & SNAP</h1><div class="tap-prompt">TAP TO START</div></div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `<div class="hud-corner animate-pop"><div class="score-text">${state.score}</div><div class="best-label">BEST: ${state.bestScore}</div>
                    ${state.combo > 0 ? `<div class="combo-badge"><div class="combo-title" style="color:${CONFIG.COLORS[state.combo % 5]}">PERFECT x${state.combo}</div></div>` : ''}</div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen"><div class="glass-panel animate-pop"><h2 style="color:#ff0070">CRASHED</h2><p>SCORE: ${state.score}</p><button class="btn btn-cta" onclick="location.reload()">TRY AGAIN</button></div></div>`;
                }
            }
        };

        // ENGINE
        let scene, camera, renderer, pointLight, stars;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.05);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('root').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            pointLight = new THREE.PointLight(0x00ffff, 10, 20);
            scene.add(pointLight);

            // Stars
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<800; i++) {
                starPos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
            scene.add(stars);

            createBlock(CONFIG.INITIAL_SIZE, CONFIG.INITIAL_SIZE, 0, 0x00ffff, true);
            
            window.addEventListener('mousedown', handleTap);
            window.addEventListener('touchstart', handleTap);
            
            animate();
            UIManager.render();
        }

        function createBlock(w, d, y, color, isBase = false) {
            const geom = new THREE.BoxGeometry(w, 1, d);
            // RESTORED GLASS LOOK
            const mat = new THREE.MeshPhysicalMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.4,
                transmission: 0.9, 
                thickness: 1.0,
                roughness: 0.05,
                metalness: 0,
                ior: 1.5,
                transparent: true,
                opacity: 1
            });
            const mesh = new THREE.Mesh(geom, mat);
            mesh.position.set(0, y, 0);
            if(!isBase) {
                mesh.position[state.axis] = state.direction * 10;
                state.activeBlock = mesh;
            }
            scene.add(mesh);
            state.stack.push(mesh);
            return mesh;
        }

        function handleTap() {
            if (state.status === 'START') {
                state.status = 'PLAYING';
                spawn();
            } else if (state.status === 'PLAYING') {
                place();
            }
            UIManager.render();
        }

        function spawn() {
            const prev = state.stack[state.stack.length - 1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            state.direction = Math.random() > 0.5 ? 1 : -1;
            const hue = (state.score * 0.1) % 1;
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            createBlock(prev.geometry.parameters.width, prev.geometry.parameters.depth, state.stack.length, color);
            pointLight.color.set(color);
        }

        function place() {
            const active = state.activeBlock;
            const prev = state.stack[state.stack.length - 2];
            const size = state.axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const delta = active.position[state.axis] - prev.position[state.axis];
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.1) {
                state.status = 'GAMEOVER';
                state.shake = 1.0;
                AudioService.playGameOver();
                return;
            }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            if (isPerfect) {
                active.position[state.axis] = prev.position[state.axis];
                state.combo++;
                state.shake = 0.2;
                AudioService.playNote(true);
            } else {
                state.combo = 0;
                // Cut block
                const newW = state.axis === 'x' ? overlap : active.geometry.parameters.width;
                const newD = state.axis === 'z' ? overlap : active.geometry.parameters.depth;
                active.geometry.dispose();
                active.geometry = new THREE.BoxGeometry(newW, 1, newD);
                active.position[state.axis] = prev.position[state.axis] + delta/2;
                AudioService.playNote(false);
            }

            state.score++;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            spawn();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed;
                if (Math.abs(state.activeBlock.position[state.axis]) > 12) state.direction *= -1;
                pointLight.position.copy(state.activeBlock.position).y += 2;
            }

            // Camera follow
            const targetY = 10 + state.stack.length;
            camera.position.y += (targetY - camera.position.y) * 0.1;
            camera.lookAt(0, state.stack.length - 3, 0);

            // Shake
            if (state.shake > 0) {
                camera.position.x += (Math.random()-0.5) * state.shake;
                state.shake *= 0.9;
            } else {
                camera.position.x = 10;
            }

            // Rotate stars
            if(stars) stars.rotation.y += 0.001;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
