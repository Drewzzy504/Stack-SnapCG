<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #050508; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #ui { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 10; }
        .hud-top { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; }
        .score-box { text-align: left; }
        .score-num { font-size: 4rem; font-weight: 900; line-height: 1; margin: 0; }
        .challenge-banner { position: absolute; top: 20px; width: 100%; text-align: center; }
        .challenge-banner span { background: rgba(0,255,255,0.15); border: 1px solid #0ff; padding: 6px 15px; border-radius: 20px; font-size: 0.7rem; color: #0ff; font-weight: 800; backdrop-filter: blur(5px); }
        .overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); }
        .glass-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 30px; text-align: center; }
        .btn { background: #00ffff; color: black; border: none; padding: 15px 40px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="hud" style="display:none;">
            <div class="challenge-banner"><span>TIKTOK CHALLENGE: REACH 20 üèÜ</span></div>
            <div class="hud-top">
                <div class="score-box"><p class="score-num" id="score-val">0</p></div>
            </div>
        </div>
        <div id="screen-start" class="overlay">
            <h1 style="font-size:3.5rem; margin:0; font-weight:900;">STACK & SNAP</h1>
            <p style="letter-spacing:0.5em; font-size:0.7rem; color:#0ff;">STARRY GLASS EDITION</p>
            <p style="margin-top:40px; opacity:0.6; font-weight:bold;">TAP TO START</p>
        </div>
        <div id="screen-gameover" class="overlay" style="display:none;">
            <div class="glass-card">
                <h2 style="font-size:2.5rem; color:#ff0070; margin:0;">CRASHED!</h2>
                <p id="final-score" style="font-weight:bold; margin:20px 0;"></p>
                <button class="btn" onclick="location.reload()">TRY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, stars;
        let stack = [], rubble = [];
        let state = { score: 0, status: 'START', axis: 'x', dir: 1, speed: 0.16, width: 4, depth: 4 };

        const Audio = {
            ctx: null,
            play(isPerfect) {
                if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain();
                o.type = isPerfect ? 'sine' : 'triangle';
                o.frequency.setValueAtTime(200 + (state.score * 30), this.ctx.currentTime);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.5);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + 0.5);
            }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(10, 20, 10); scene.add(light);

            // Twinkling Stars
            stars = new THREE.Group();
            for(let i=0; i<150; i++) {
                const sGeo = new THREE.SphereGeometry(Math.random() * 0.15, 6, 6);
                const sMat = new THREE.MeshBasicMaterial({ color: i%3===0 ? 0x00ffff : 0xff00ff, transparent: true });
                const m = new THREE.Mesh(sGeo, sMat);
                const [r, th, ph] = [50+Math.random()*30, Math.random()*Math.PI*2, Math.random()*Math.PI];
                m.position.set(r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th), r*Math.cos(ph));
                stars.add(m);
            }
            scene.add(stars);

            createFoundation();
            window.addEventListener('mousedown', () => {
                if(state.status === 'START') {
                    state.status = 'PLAYING';
                    document.getElementById('screen-start').style.display = 'none';
                    document.getElementById('hud').style.display = 'block';
                    spawn();
                } else if(state.status === 'PLAYING') place();
                Audio.play(false);
            });
            animate();
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, thickness: 1, transparent: true }));
            scene.add(mesh); stack.push(mesh);
        }

        function spawn() {
            const prev = stack[stack.length-1];
            const hue = (stack.length * 0.1) % 1;
            const mat = new THREE.MeshPhysicalMaterial({ color: new THREE.Color().setHSL(hue, 0.8, 0.6), transmission: 0.9, transparent: true });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(state.width, 1, state.depth), mat);
            mesh.position.set(prev.position.x, stack.length, prev.position.z);
            mesh.position[state.axis] = state.dir * 10;
            scene.add(mesh); state.activeBlock = mesh;
        }

        function place() {
            const active = state.activeBlock;
            const prev = stack[stack.length-1];
            const diff = active.position[state.axis] - prev.position[state.axis];
            const size = state.axis === 'x' ? state.width : state.depth;
            const overlap = size - Math.abs(diff);

            if(overlap <= 0) {
                state.status = 'GAMEOVER';
                document.getElementById('screen-gameover').style.display = 'flex';
                document.getElementById('final-score').innerText = "SCORE: " + state.score;
                return;
            }

            // Slice Physics (Rubble)
            const fallingSize = size - overlap;
            const fallingGeo = state.axis === 'x' ? new THREE.BoxGeometry(fallingSize, 1, state.depth) : new THREE.BoxGeometry(state.width, 1, fallingSize);
            const fallingMesh = new THREE.Mesh(fallingGeo, active.material.clone());
            fallingMesh.position.copy(active.position);
            fallingMesh.position[state.axis] += (diff > 0 ? overlap/2 : -overlap/2) + (diff > 0 ? fallingSize/2 : -fallingSize/2);
            scene.add(fallingMesh);
            rubble.push({ mesh: fallingMesh, vel: 0 });

            // Update Active Block
            if(state.axis === 'x') state.width = overlap; else state.depth = overlap;
            active.geometry.dispose();
            active.geometry = new THREE.BoxGeometry(state.width, 1, state.depth);
            active.position[state.axis] = prev.position[state.axis] + diff/2;

            stack.push(active);
            state.score++;
            document.getElementById('score-val').innerText = state.score;
            state.axis = state.axis === 'x' ? 'z' : 'x';
            state.speed += 0.004;
            
            // Smooth Camera
            const targetY = 12 + stack.length;
            newCameraY = targetY;
            
            spawn();
        }

        let newCameraY = 12;
        function animate() {
            requestAnimationFrame(animate);
            if(stars) {
                stars.rotation.y += 0.0005;
                stars.children.forEach(s => s.material.opacity = 0.3 + Math.abs(Math.sin(Date.now()*0.001 + s.position.x)));
            }
            if(state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.dir * state.speed;
                if(Math.abs(state.activeBlock.position[state.axis]) > 12) state.dir *= -1;
            }
            // Falling Rubble
            rubble.forEach((r, i) => {
                r.vel += 0.02; r.mesh.position.y -= r.vel;
                if(r.mesh.position.y < -10) { scene.remove(r.mesh); rubble.splice(i, 1); }
            });
            // Camera Smoothing
            camera.position.y += (newCameraY - camera.position.y) * 0.1;
            camera.lookAt(0, stack.length - 2, 0);

            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
