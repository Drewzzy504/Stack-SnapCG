<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Starry Glass</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #020205; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        #ui { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 10; }
        .hud-top { position: absolute; top: 40px; left: 30px; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; margin: 0; text-shadow: 0 0 20px rgba(0,255,255,0.5); }
        .challenge-banner { position: absolute; top: 20px; width: 100%; text-align: center; }
        .challenge-banner span { background: rgba(0,255,255,0.1); border: 1px solid rgba(0,255,255,0.4); padding: 8px 20px; border-radius: 30px; font-size: 0.75rem; color: #0ff; font-weight: 800; backdrop-filter: blur(10px); }
        .overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 50px; border-radius: 40px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .btn { background: #00ffff; color: black; border: none; padding: 18px 45px; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 25px; text-transform: uppercase; letter-spacing: 1px; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="ui">
        <div id="hud" style="display:none;">
            <div class="challenge-banner"><span>TIKTOK CHALLENGE: REACH 20 üèÜ</span></div>
            <div class="hud-top"><p class="score-num" id="score-val">0</p></div>
        </div>
        <div id="screen-start" class="overlay">
            <h1 style="font-size:3.5rem; margin:0; font-weight:900; letter-spacing:-2px;">STACK & SNAP</h1>
            <p style="letter-spacing:0.5em; font-size:0.7rem; color:#0ff; font-weight:800;">NEBULA EDITION</p>
            <p style="margin-top:50px; opacity:0.5; font-weight:bold; animation: pulse 1.5s infinite;">TAP TO START</p>
        </div>
        <div id="screen-gameover" class="overlay" style="display:none;">
            <div class="glass-card">
                <h2 style="font-size:3rem; color:#ff0070; margin:0; font-weight:900;">CRASHED</h2>
                <p id="final-score" style="font-size:1.2rem; font-weight:bold; margin:20px 0; opacity:0.8;"></p>
                <button class="btn" onclick="location.reload()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, stars;
        let stack = [], rubble = [];
        let state = { score: 0, status: 'START', axis: 'x', dir: 1, speed: 0.16, width: 4, depth: 4 };

        const Audio = {
            ctx: null,
            play(isGameOver) {
                if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain();
                o.type = isGameOver ? 'sawtooth' : 'sine';
                o.frequency.setValueAtTime(isGameOver ? 100 : 150 + (state.score * 25), this.ctx.currentTime);
                if(isGameOver) o.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 1);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + (isGameOver ? 1 : 0.5));
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + (isGameOver ? 1 : 0.5));
            }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 15, 5); scene.add(sun);

            // High-End Starfield
            stars = new THREE.Group();
            for(let i=0; i<200; i++) {
                const s = new THREE.Mesh(new THREE.SphereGeometry(0.1, 4, 4), new THREE.MeshBasicMaterial({ color: i%2?0x00ffff:0x7000ff, transparent: true }));
                const [r, th, ph] = [40+Math.random()*40, Math.random()*Math.PI*2, Math.random()*Math.PI];
                s.position.set(r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th), r*Math.cos(ph));
                stars.add(s);
            }
            scene.add(stars);

            createFoundation();
            window.addEventListener('mousedown', handleClick);
            window.addEventListener('touchstart', (e) => { e.preventDefault(); handleClick(); }, {passive: false});
            animate();
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, thickness: 2, transparent: true }));
            scene.add(mesh); stack.push(mesh);
        }

        function handleClick() {
            if(state.status === 'START') {
                state.status = 'PLAYING';
                document.getElementById('screen-start').style.display = 'none';
                document.getElementById('hud').style.display = 'block';
                spawn();
            } else if(state.status === 'PLAYING') place();
        }

        function spawn() {
            const prev = stack[stack.length-1];
            const hue = (stack.length * 0.1) % 1;
            const mat = new THREE.MeshPhysicalMaterial({ color: new THREE.Color().setHSL(hue, 0.8, 0.6), transmission: 0.9, thickness: 1.5, transparent: true });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(state.width, 1, state.depth), mat);
            
            // Set fixed position on non-moving axis, and far away on moving axis
            mesh.position.y = stack.length;
            if(state.axis === 'x') {
                mesh.position.z = prev.position.z;
                mesh.position.x = state.dir * 12;
            } else {
                mesh.position.x = prev.position.x;
                mesh.position.z = state.dir * 12;
            }
            
            scene.add(mesh); state.activeBlock = mesh;
        }

        function place() {
            const active = state.activeBlock;
            const prev = stack[stack.length-1];
            const diff = active.position[state.axis] - prev.position[state.axis];
            const size = state.axis === 'x' ? state.width : state.depth;
            const overlap = size - Math.abs(diff);

            if(overlap <= 0.05) {
                state.status = 'GAMEOVER';
                Audio.play(true);
                document.getElementById('screen-gameover').style.display = 'flex';
                document.getElementById('final-score').innerText = "SCORE: " + state.score;
                return;
            }

            // Slice Rubble
            const sliceSize = size - overlap;
            const rubbleGeo = state.axis === 'x' ? new THREE.BoxGeometry(sliceSize, 1, state.depth) : new THREE.BoxGeometry(state.width, 1, sliceSize);
            const rubbleMesh = new THREE.Mesh(rubbleGeo, active.material.clone());
            rubbleMesh.position.copy(active.position);
            rubbleMesh.position[state.axis] += (diff > 0 ? overlap/2 : -overlap/2) + (diff > 0 ? sliceSize/2 : -sliceSize/2);
            scene.add(rubbleMesh);
            rubble.push({ mesh: rubbleMesh, vel: 0 });

            // Update Active
            if(state.axis === 'x') state.width = overlap; else state.depth = overlap;
            active.geometry.dispose();
            active.geometry = new THREE.BoxGeometry(state.width, 1, state.depth);
            active.position[state.axis] = prev.position[state.axis] + diff/2;

            stack.push(active);
            state.score++;
            document.getElementById('score-val').innerText = state.score;
            Audio.play(false);
            
            state.axis = state.axis === 'x' ? 'z' : 'x';
            state.speed = Math.min(0.4, state.speed + 0.005);
            newCameraY = 10 + stack.length;
            spawn();
        }

        let newCameraY = 10;
        function animate() {
            requestAnimationFrame(animate);
            if(stars) {
                stars.rotation.y += 0.0004;
                stars.children.forEach(s => s.material.opacity = 0.2 + Math.abs(Math.sin(Date.now()*0.001 + s.position.x))*0.6);
            }
            if(state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.dir * state.speed;
                if(Math.abs(state.activeBlock.position[state.axis]) > 12.5) state.dir *= -1;
            }
            rubble.forEach((r, i) => {
                r.vel += 0.02; r.mesh.position.y -= r.vel;
                r.mesh.rotation.x += 0.02;
                if(r.mesh.position.y < -15) { scene.remove(r.mesh); rubble.splice(i, 1); }
            });
            camera.position.y += (newCameraY - camera.position.y) * 0.1;
            camera.lookAt(0, stack.length - 2, 0);
            renderer.render(scene, camera);
        }
        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
