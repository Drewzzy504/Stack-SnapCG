<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - TikTok Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        .tiktok-header {
            position: absolute; top: 60px; width: 100%;
            text-align: center; pointer-events: none;
        }
        .challenge-text { 
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            padding: 6px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 800; color: #0ff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hud-corner { position: absolute; top: 40px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; pointer-events: none; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            width: 80%; max-width: 300px; pointer-events: auto;
        }
        .btn {
            padding: 18px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; border: none; width: 100%; margin-top: 10px; pointer-events: auto;
        }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; }
        .btn-cta { background: #00ffff; color: #000; }
        .score-text { font-size: 3.5rem; font-weight: 900; line-height: 1; margin: 0; }
        .best-label { font-size: 0.7rem; font-weight: 700; opacity: 0.5; }
        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.8; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        const CONFIG = {
            BLOCK_HEIGHT: 1, INITIAL_SIZE: 4, SPEED_INITIAL: 0.16,
            SPEED_INC: 0.005, MAX_SPEED: 0.55, PERFECT_THRESHOLD: 0.18
        };

        const state = {
            status: 'START', score: 0, 
            bestScore: parseInt(localStorage.getItem('stackSnapBest')) || 0,
            axis: 'x', direction: 1, speed: CONFIG.SPEED_INITIAL,
            stack: [], rubble: [], activeBlock: null, lastTime: performance.now()
        };

        const AudioService = {
            ctx: null, scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(step, isPerfect) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(this.scale[step % 8] * Math.pow(2, Math.floor(step / 8)), this.ctx.currentTime);
                osc.type = isPerfect ? 'sine' : 'triangle';
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.5);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.5);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen">
                        <h1 style="font-size:3rem; font-weight:900; margin:0;">STACK & SNAP</h1>
                        <div class="tap-prompt">TAP TO START</div>
                    </div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `
                    <div class="tiktok-header"><span class="challenge-text">ONLY 1% REACH 20 BLOCKS üèÜ</span></div>
                    <div class="hud-corner">
                        <div class="score-text">${state.score}</div>
                        <div class="best-label">BEST: ${state.bestScore}</div>
                    </div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen">
                        <div class="glass-panel">
                            <h2 style="font-size:2rem; color:#ff0070;">CRASHED!</h2>
                            <p style="font-size:3rem; font-weight:900; margin:10px 0;">${state.score}</p>
                            <button id="btn-restart" class="btn btn-glass">TRY AGAIN</button>
                            <button onclick="window.open('https://www.tiktok.com', '_blank')" class="btn btn-cta">PLAY MORE</button>
                        </div>
                    </div>`;
                    document.getElementById('btn-restart').onclick = (e) => { e.stopPropagation(); restartGame(); };
                }
            }
        };

        let scene, camera, renderer;
        let shakeAmount = 0, shakeDuration = 0;

        function initEngine() {
            scene = new THREE.Scene(); scene.background = new THREE.Color(0x050508);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('root').appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.PointLight(0x00ffff, 10, 20); light.position.set(5, 5, 5); scene.add(light);
            
            createFoundation();
            state.lastTime = performance.now();
            animate(state.lastTime);
            
            const handleAction = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                AudioService.init();
                if(state.status === 'START') { state.status = 'PLAYING'; spawnNewBlock(); }
                else if(state.status === 'PLAYING') { placeBlock(); }
                UIManager.render();
            };
            window.addEventListener('mousedown', handleAction);
            window.addEventListener('touchstart', handleAction, { passive: false });
        }

        function createFoundation() {
            const geom = new THREE.BoxGeometry(4, 1, 4);
            const mat = new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, thickness: 0.5, transparent: true });
            const mesh = new THREE.Mesh(geom, mat);
            scene.add(mesh); state.stack.push(mesh);
        }

        function spawnNewBlock() {
            const prev = state.stack[state.stack.length - 1];
            const size = prev.geometry.parameters;
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const color = new THREE.Color().setHSL((state.stack.length * 0.1) % 1, 0.8, 0.6);
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(size.width, 1, size.depth), new THREE.MeshPhysicalMaterial({ color, transmission: 0.9, thickness: 0.5, transparent: true }));
            mesh.position.y = state.stack.length;
            mesh.position[state.axis] = 12 * state.direction;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];
            scene.add(mesh); state.activeBlock = mesh;
        }

        function placeBlock() {
            if(!state.activeBlock) return;
            const active = state.activeBlock; const prev = state.stack[state.stack.length - 1];
            const axis = state.axis;
            const size = axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const delta = active.position[axis] - prev.position[axis];
            const overlap = size - Math.abs(delta);

            if (overlap <= 0) { gameOver(); return; }

            if (Math.abs(delta) < CONFIG.PERFECT_THRESHOLD) {
                active.position[axis] = prev.position[axis];
                state.score++; AudioService.playNote(state.stack.length, true);
            } else {
                const rSize = size - overlap;
                const rGeom = axis === 'x' ? new THREE.BoxGeometry(rSize, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, rSize);
                const rubble = new THREE.Mesh(rGeom, active.material.clone());
                rubble.position.copy(active.position);
                rubble.position[axis] = prev.position[axis] + (overlap/2 + rSize/2) * Math.sign(delta);
                scene.add(rubble); state.rubble.push(rubble);
                
                active.geometry = axis === 'x' ? new THREE.BoxGeometry(overlap, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, overlap);
                active.position[axis] = prev.position[axis] + delta / 2;
                state.score++; AudioService.playNote(state.stack.length, false);
            }

            state.stack.push(active); state.activeBlock = null;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            camera.position.y = 12 + state.stack.length; camera.lookAt(0, state.stack.length - 2, 0);
            spawnNewBlock();
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            if (state.score > state.bestScore) {
                state.bestScore = state.score;
                localStorage.setItem('stackSnapBest', state.bestScore);
            }
            UIManager.render();
        }

        function restartGame() {
            state.stack.forEach(m => scene.remove(m));
            state.rubble.forEach(m => scene.remove(m));
            if(state.activeBlock) scene.remove(state.activeBlock);
            state.stack = []; state.rubble = []; state.score = 0; state.status = 'PLAYING';
            state.speed = CONFIG.SPEED_INITIAL; state.lastTime = performance.now();
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);
            createFoundation(); spawnNewBlock(); UIManager.render();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const dt = Math.min((time - state.lastTime) / 16.66, 3);
            state.lastTime = time;

            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed * dt;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
            }
            state.rubble.forEach(r => { r.position.y -= 0.3 * dt; r.rotation.x += 0.1 * dt; });
            renderer.render(scene, camera);
        }
        initEngine(); UIManager.render();
    </script>
</body>
</html>
