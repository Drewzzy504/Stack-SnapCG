<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Starry Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hud-corner { position: absolute; top: 30px; left: 24px; display: flex; flex-direction: column; align-items: flex-start; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); width: 80%; max-width: 320px; pointer-events: auto;
        }

        .btn {
            padding: 18px 36px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto; cursor: pointer; border: none; width: 100%; margin-top: 10px;
        }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-cta { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }
        
        .score-text { font-size: 3.5rem; font-weight: 900; line-height: 1; margin: 0; }
        .best-label { font-size: 0.7rem; font-weight: 700; opacity: 0.4; letter-spacing: 0.1em; }
        
        .combo-badge {
            margin-top: 10px; padding: 6px 12px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: flex-start;
        }
        .combo-title { font-weight: 900; font-size: 0.9rem; text-transform: uppercase; font-style: italic; }
        .streak-label { font-size: 0.6rem; letter-spacing: 0.1em; font-weight: 700; opacity: 0.8; }

        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; font-size: 0.8rem; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@^0.182.0';

        const CONFIG = {
            BLOCK_HEIGHT: 1,
            INITIAL_SIZE: 4,
            SPEED_INITIAL: 0.16,
            SPEED_INC: 0.004,
            MAX_SPEED: 0.5,
            PERFECT_THRESHOLD: 0.15,
            COLORS: ['#00ffff', '#7000ff', '#ff0070', '#ffcf00', '#00ff70']
        };

        let state = {
            status: 'START',
            score: 0,
            bestScore: localStorage.getItem('stackBest') || 0,
            combo: 0,
            axis: 'x',
            direction: 1,
            speed: CONFIG.SPEED_INITIAL,
            stack: [], rubble: [], effects: [],
            activeBlock: null,
            lastTime: 0,
            shakeAmount: 0, shakeDuration: 0
        };

        const AudioService = {
            ctx: null,
            // Major scale frequencies
            scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playNote(isPerfect) {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // Calculate pitch: It goes up based on the score/stack height
                const noteIndex = state.score % 8;
                const octave = Math.floor(state.score / 8);
                const freq = this.scale[noteIndex] * Math.pow(2, octave);

                osc.type = isPerfect ? 'sine' : 'triangle';
                // If not perfect, play a fixed lower "thud" pitch
                osc.frequency.setValueAtTime(isPerfect ? freq : 180, this.ctx.currentTime);
                
                gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.5);
                
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.5);
            },
            playGameOver() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 1.0);
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1.0);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 1.0);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            getComboTitle(c) {
                if (c < 2) return "PERFECT!";
                if (c < 5) return "COOL!";
                if (c < 10) return "INSANE!!";
                return "UNSTOPPABLE!!!";
            },
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen animate-pop"><h1 style="font-size:3rem; font-weight:900; margin:0;">STACK & SNAP</h1><p style="color:#0ff; font-weight:700; letter-spacing:0.3em; font-size:0.7rem;">STARRY GLASS</p><div class="tap-prompt">TAP TO START</div></div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `
                        <div class="hud-corner animate-pop">
                            <div class="score-text">${state.score}</div>
                            <div class="best-label">BEST: ${state.bestScore}</div>
                            ${state.combo > 0 ? `<div class="combo-badge" style="border-color:${CONFIG.COLORS[Math.min(state.combo, 4)]}"><div class="combo-title" style="color:${CONFIG.COLORS[Math.min(state.combo, 4)]}">${this.getComboTitle(state.combo)}</div><div class="streak-label">${state.combo}X STREAK</div></div>` : ''}
                        </div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen"><div class="glass-panel animate-pop"><h2 style="font-size:2.5rem; color:#ff0070; margin:0;">CRASHED!</h2><div style="display:flex; justify-content:space-around; margin:20px 0;"><div><p style="font-size:0.7rem; opacity:0.6;">SCORE</p><p style="font-size:2rem; font-weight:900;">${state.score}</p></div><div><p style="font-size:0.7rem; opacity:0.6;">BEST</p><p style="font-size:2rem; font-weight:900; color:#0ff;">${state.bestScore}</p></div></div><button id="btn-restart" class="btn btn-glass">TRY AGAIN</button></div></div>`;
                    document.getElementById('btn-restart').onclick = (e) => { e.stopPropagation(); restartGame(); };
                }
            }
        };

        let scene, camera, renderer, pointLight, stars;

        function initEngine() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.04);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('root').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            pointLight = new THREE.PointLight(0x00ffff, 5, 20); scene.add(pointLight);

            // Add Stars
            stars = new THREE.Group();
            const starGeom = new THREE.SphereGeometry(0.12, 4, 4);
            for(let i=0; i<150; i++) {
                const star = new THREE.Mesh(starGeom, new THREE.MeshBasicMaterial({ color: i % 2 ? 0x00ffff : 0xff00ff }));
                const [r, th, ph] = [40 + Math.random() * 40, Math.random() * Math.PI * 2, Math.random() * Math.PI];
                star.position.set(r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th), r*Math.cos(ph));
                stars.add(star);
            }
            scene.add(stars);

            createFoundation();
            state.lastTime = performance.now();
            animate(state.lastTime);
            
            const handleAction = (e) => {
                if (e.target.tagName === 'BUTTON') return;
                AudioService.init();
                if (state.status === 'START') { state.status = 'PLAYING'; spawnNewBlock(); }
                else if (state.status === 'PLAYING') placeBlock();
                UIManager.render();
            };
            window.addEventListener('mousedown', handleAction);
            window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') e.preventDefault(); handleAction(e); }, { passive: false });
        }

        function createGlassMaterial(color, isBase = false) {
            return new THREE.MeshPhysicalMaterial({ color, emissive: color, emissiveIntensity: isBase ? 0.5 : 0.8, transmission: 0.9, thickness: 0.5, transparent: true });
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), createGlassMaterial(new THREE.Color(0x00ffff), true));
            scene.add(mesh); state.stack.push(mesh);
        }

        function spawnNewBlock() {
            const prev = state.stack[state.stack.length - 1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const color = new THREE.Color().setHSL((state.stack.length * 0.1) % 1, 0.8, 0.6);
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(prev.geometry.parameters.width, 1, prev.geometry.parameters.depth), createGlassMaterial(color));
            mesh.position.y = state.stack.length;
            mesh.position[state.axis] = Math.random() > 0.5 ? 12 : -12;
            state.direction = mesh.position[state.axis] > 0 ? -1 : 1;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];
            scene.add(mesh); state.activeBlock = mesh;
            pointLight.color.copy(color);
        }

        function placeBlock() {
            if (!state.activeBlock) return;
            const active = state.activeBlock;
            const prev = state.stack[state.stack.length - 1];
            const size = state.axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const delta = active.position[state.axis] - prev.position[state.axis];
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.05) { gameOver(); return; }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            if (isPerfect) {
                active.position[state.axis] = prev.position[state.axis];
                state.combo++;
                state.shakeAmount = 0.3; state.shakeDuration = 150;
                spawnPulseRing(active.position, active.material.color);
                AudioService.playNote(true);
            } else {
                state.combo = 0;
                spawnRubble(active, prev, state.axis, delta, overlap);
                const other = state.axis === 'x' ? active.geometry.parameters.depth : active.geometry.parameters.width;
                active.geometry.dispose();
                active.geometry = state.axis === 'x' ? new THREE.BoxGeometry(overlap, 1, other) : new THREE.BoxGeometry(other, 1, overlap);
                active.position[state.axis] = prev.position[state.axis] + delta / 2;
                AudioService.playNote(false);
            }

            state.stack.push(active);
            state.activeBlock = null; state.score++;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            camera.position.y = 12 + state.stack.length;
            camera.lookAt(0, state.stack.length - 2, 0);
            spawnNewBlock();
        }

        function spawnRubble(active, prev, axis, delta, overlap) {
            const size = (axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth) - overlap;
            const geom = axis === 'x' ? new THREE.BoxGeometry(size, 1, active.geometry.parameters.depth) : new THREE.BoxGeometry(active.geometry.parameters.width, 1, size);
            const mesh = new THREE.Mesh(geom, active.material.clone());
            mesh.position.copy(active.position);
            mesh.position[axis] += (overlap / 2 + size / 2) * Math.sign(delta);
            scene.add(mesh); state.rubble.push(mesh);
        }

        function spawnPulseRing(pos, color) {
            const ring = new THREE.Mesh(new THREE.TorusGeometry(2, 0.05, 12, 24), new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.8 }));
            ring.position.copy(pos); ring.rotation.x = Math.PI/2;
            scene.add(ring); state.effects.push(ring);
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            if (state.score > state.bestScore) { state.bestScore = state.score; localStorage.setItem('stackBest', state.bestScore); }
            AudioService.playGameOver();
            state.shakeAmount = 1.5; state.shakeDuration = 600;
            UIManager.render();
        }

        function restartGame() {
            state.stack.forEach(m => { scene.remove(m); m.geometry.dispose(); m.material.dispose(); });
            state.rubble.forEach(m => { scene.remove(m); m.geometry.dispose(); m.material.dispose(); });
            state.effects.forEach(m => { scene.remove(m); m.geometry.dispose(); m.material.dispose(); });
            if (state.activeBlock) scene.remove(state.activeBlock);
            state.stack = []; state.rubble = []; state.effects = []; state.score = 0; state.combo = 0;
            state.speed = CONFIG.SPEED_INITIAL; state.status = 'PLAYING';
            camera.position.set(12, 12, 12); createFoundation(); spawnNewBlock(); UIManager.render();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const dt = (time - state.lastTime) / 16.66;
            state.lastTime = time;

            if (stars) stars.rotation.y += 0.0005 * dt;

            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed * dt;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
            }

            state.rubble.forEach((r, i) => { r.position.y -= 0.2 * dt; r.rotation.x += 0.05 * dt; if(r.position.y < -20) { scene.remove(r); state.rubble.splice(i, 1); }});
            state.effects.forEach((e, i) => { e.scale.addScalar(0.1 * dt); e.material.opacity -= 0.04 * dt; if(e.material.opacity <= 0) { scene.remove(e); state.effects.splice(i, 1); }});

            if (state.shakeDuration > 0) {
                const s = (Math.random() - 0.5) * state.shakeAmount;
                camera.position.x = 12 + s; camera.position.z = 12 + s;
                state.shakeDuration -= 16;
                if(state.shakeDuration <= 0) { camera.position.x = 12; camera.position.z = 12; }
            }

            renderer.render(scene, camera);
        }
        initEngine(); UIManager.render();
    </script>
</body>
</html>
